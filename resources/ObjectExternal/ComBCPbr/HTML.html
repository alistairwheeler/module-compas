<template id="bdc-template">
	<button id=print-btn>Imprimer</button>
   <div class="bdc-container">
      <div class="main-line header">
         <div class="cell header-cell" >
            <img class="img-fluid" src="{{logo}}"/>
         </div>
         <div class="cell header-cell">
            <div class="header-title" >
               <div>BON DE COMMANDE</div>
               <div class="italic">Pack Brocante</div>
            </div>
         </div>
         <div class="cell header-cell" >
            <div>
               <div>Date de la demande: {{dateOpe}}</div>
               <br>
            </div>
         </div>
      </div>
      {{#item}}
      <div class="title" id="in5yc">
         <div>
            {{comPBnom}}
         </div>
      </div>
      {{/item}}
      <div class="main-line">
         <div class="column col-40">
            <div class="value-block">
               <div class="line">
                  <div class="column col-70">
                     Date(s)
                  </div>
                  <div class="column col-30">
              		{{#commandes}}
                     {{dateParution}}
                	{{/commandes}}
                  </div>
               </div>
               <div class="line">
                  <div class="column col-70">
                     Nombre de journaux
                  </div>
                  <div class="column col-30">
                  	{{#commandeData}}
                     {{qte}}
                    {{/commandeData}}
                  </div>
               </div>
               <div class="line">
                  <div class="column col-70">
                     Avec Supplément Thématique
                  </div>
                  <div class="column col-30">
                     {{#commandeData}}
                     {{sup}}
                    {{/commandeData}}
                  </div>
               </div>
               <div class="line">
                  <div class="column col-70">
                     Edition(s)
                  </div>
                  <div class="column col-30">
              		{{#commandes}}
                     {{edition}}
                    {{/commandes}}
                  </div>
               </div>
            </div>
         </div>
         <div class="column col-60"></div>
      </div>
      <div class="main-line">
         <div class="column">
            <div class="cell">
               <div class=cell-title>
                  Type de Conditionnement
               </div>
               {{#commandeData}}
               <div class="value-block">
                  <div class="line col-20">
                     <div class="column col-20">
	                    {{type}}
                     </div>
                     <div class="column list col-80">
                        <div>{{line1}}</div>
                        <div>{{line2}}</div>
                        <div>{{line3}}</div>
                        <div>{{line4}}</div>
                     </div>
                  </div>
               </div>
				{{/commandeData}}
                <!--{{#commandes}}
	              <div class="value-block">
	                  <div class="line col-20">
	                     <div class="column col-20">
	                        {{type}}
	                     </div>
	                     <div class="column col-80">
	                        {{fichierTxt}}
	                     </div>
	                  </div>
	                  <div class="line col-20">
	                     <div class="column col-20">
	                        {{typeLivraison}}
	                     </div>
	                     <div class="column col-80">
	                        [ENCART]
	                     </div>
	                  </div>
	               </div>
               {{/commandes}}-->
            </div>
         </div>
         <div class="column">
            <div class="cell">
               <div class=cell-title>
                  Adresse de Livraison
               </div>
               <div class="value-block">
                  <div class="line">
                  	{{#commandeData}}
                     {{adresse}}
                    {{/commandeData}}
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="main-line">
         <div class="column">
            <div class="cell">
               <div class=cell-title>
                  Tarif JOURNAL TVA 2,10%
               </div>
               <div class="line sub-line">
                  <div class="cell col-70">
                     <div class="value-block">
                        <div class="line">
                           Prix Public TTC:
                        </div>
                        <div class="line">
                           Taux de remise:
                        </div>
                        <div class="line">
                           Prix avec remise TTC:
                        </div>
                     </div>
                  </div>
                  <div class="cell col-30">
                  	{{#frais}}
                     <div class="value-block">
                        <div class="line">
                           {{comPNRprixTtc}} €
                        </div>
                        <div class="line">
                           {{comPNRtauxRemise}} %
                        </div>
                        <div class="line">
                           {{comPNRtotalRemise}} €
                        </div>
                     </div>
                     {{/frais}}
                  </div>
               </div>
            </div>
         </div>
         <div class="column">
            <div class="cell">
               <div class=cell-title>
                  Texte de l'encart
               </div>
               <div class="value-block">
                  <div class="line">
                	{{#commandeData}}
                    	Voir pièce jointe : {{txtEncart}}
					{{/commandeData}}
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="main-line">
         <div class="column">
            <div class="cell">
               <div class=cell-title>
                  Prestations complémentaires facturées TVA 20%
               </div>
               <div class="line sub-line">
                  <div class="cell col-70">
                     <div class="value-block">
                        <div class="line">
                        {{#commandeData}}
                           Fichier adresses : {{fichier}}
                       {{/commandeData}}
                        </div>
                        <div class="line">
                           Location adresses :
                        </div>
                        <div class="line">
                           Traitement de fichier :
                        </div>
                        <div class="line">
                           Réalisation de l’encart  (N&B) :
                        </div>
                        <div class="line">
                           Frais d’expédition des journaux :
                        </div>
                        <div class="line">
                           Distribution des journaux :
                        </div>
                        <div class="line">
                           Location car podium :
                        </div>
                        <div class="line">
                           Animateur :
                        </div>
                        <div class="line">
                           Autre :
                        </div>
                        <div class="line bold">
                           Total HT :
                        </div>
                     </div>
                  </div>
                  <div class="cell col-30">
                     <div class="value-block">
                     	{{#frais}}
                        <div class="line">
                        	<br>
                        </div>
                        <div class="line">
                           {{fraisLocAdr}} €
                        </div>
                        <div class="line">
                           {{comPNRfraisTraitFich}} €
                        </div>
                        <div class="line">
                           OFFERT
                        </div>
                        <div class="line">
                           OFFERT
                        </div>
                        <div class="line">
                           {{comPNRfraisDistribStreet}} €
                        </div>
                        <div class="line">
                           {{comPNRfraisLocCar}} €
                        </div>
                        <div class="line">
                           {{comPNRfraisAnmin}} €
                        </div>
                        <div class="line">
                           {{comPNRfraisAutre}} €
                        </div>
                        <div class="line bold">
                           {{totalHTprestaCom}} €
                        </div>
                        {{/frais}}
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="column">
            <div class="cell">
               <div class=cell-title>
                  Adresse de facturation
               </div>
               <div class="value-block">
				{{#facturation}}
                  <div class="line">
                     <div class="column col-20">
                        Nom + Prénom:
                     </div>
                     <div class="column col-80">
                       {{nom}}
                     </div>
                  </div>
                  <div class="line">
                     <div class="column col-20">
                        Société / Association
                     </div>
                     <div class="column col-80">
                        {{organisme}}
                     </div>
                  </div>
                  <div class="line">
                     <div class="column col-20">
                        SIRET
                     </div>
                     <div class="column col-80">
                        {{siret}}
                     </div>
                  </div>
                  <div class="line">
                     <div class="column col-20">
                        Adresse
                     </div>
                     <div class="column col-80">
                        {{adresse}}
                     </div>
                  </div>
                  <div class="line">
                     <div class="column col-20">
                        Complément d'adresse
                     </div>
                     <div class="column col-80">
                        {{comp}}
                     </div>
                  </div>
                  <div class="line">
                     <div class="column col-20">
                        Code postal + ville
                     </div>
                     <div class="column col-80">
                        {{cp}}
                     </div>
                  </div>
                  <!--<div class="line">
                     <div class="column col-20">
                        Téléphone bureau
                     </div>
                     <div class="column col-80">
                        {{comACContactId__comContactTel}}
                     </div>
                  </div>-->
                  <div class="line">
                     <div class="column col-20">
                        Téléphone
                     </div>
                     <div class="column col-80">
                        {{tel}}
                     </div>
                  </div>
                  <div class="line">
                     <div class="column col-20">
                        E-mail
                     </div>
                     <div class="column col-80">
						{{email}}                        
                     </div>
                  </div>
                 {{/facturation}} 
               </div>
            </div>
         </div>
      </div>
      <div class="main-line">
         <div class="column">
            <div class="cell">
               <div class=cell-title>
                  Récapitulatif TTC
               </div>
               <div class="line sub-line">
                  <div class="cell col-70">
                     <div class="value-block">
                        <div class="line">
                           Journaux
                        </div>
                        <div class="line">
                           Prestations complémentaires
                        </div>
                        <div class="line bold">
                           Total
                        </div>
                     </div>
                  </div>
                  <div class="cell col-30">
                  	{{#recapTTC}}
                     <div class="value-block">
                        <div class="line">
                           {{tJ}} €
                        </div>
                        <div class="line">
                           {{tP}} €
                        </div>
                        <div class="line bold">
                           {{total}} €
                        </div>
                     </div>
                     {{/recapTTC}}
                  </div>
               </div>
            </div>
         </div>
         <div class="column">
            <div class="cell">
               <div class=cell-title>
                  Conditions de facturation et de règlement
               </div>
               {{#facturation}}
               <div class="value-block">
                  <div class="line">
                     <div class="column">
                        Date facturation :
                     </div>
                     <div class="column">
                        {{dateFacturation}}
                     </div>
                  </div>
                  <div class="line">
                     <div class="column">
                        Envoi de la facture :
                     </div>
                     <div class="column">
                        {{envoi}}
                     </div>
                  </div>
                  <div class="line">
                     <div class="column">
                        Délai règlement
                     </div>
                     <div class="column">
                        {{delai}}
                     </div>
                  </div>
               </div>
               {{/facturation}}
            </div>
         </div>
      </div>
      <div class="main-line">
         <div class="column">
            <div class="cell">
               <div class=cell-title>
                  Délai Livraison
               </div>
               <div class="value-block">
                  <div class="line">
                     <div class="column">
                        J: OUI
                     </div>
                  </div>
                  <div class="line">
                     <div class="column">
                        J+1:
                     </div>
                  </div>
                  <div class="line">
                     <div class="column">
                        J+2:
                     </div>
                  </div>
                  <div class="line">
					{{#commandeData}}
                     <div class="column">
                        {{poste}}
                     </div>
                     {{/commandeData}}
                  </div>
                  <br>
               </div>
            </div>
         </div>
         <div class="column">
            <div class="cell">
               <div class=cell-title>
                  Règlement
               </div>
               <div class="value-block">
                  <div class="line">
                     <div class="column bold">
                        Acompte 50%:
                     </div>
                     <div class="column bold">
                        Date & mode de paiement:
                     </div>
                  </div>
                  <div class="line">
                     <div class="column bold">
                        Règlement total:
                     </div>
                     <div class="column bold">
                        Date & mode de paiement:
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="main-line">
         <div class="column">
            <div class="cell">
               <div class="value-block">
                  <div class="line">
                     <div class="bold">
                        Signature du client précédée de la mention bon pour accord:
                     </div>
                  </div>
                  <div class="line">
                     Le,
                     <br>
                     <br>
                     <br>
                     <br>
                  </div>
               </div>
            </div>
         </div>
         <div class="column">
            <div class="cell">
               <div class="line">
                  <div class="bold">
                     <div class="value-block">
                        Signature du représentant NRCO: {{item.comACUserId__usr_first_name}} {{item.comACUserId__usr_last_name}}
                        <br>
                        <br>
                        <br>
                        <br>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="main-line">
         <div class="footer">
            <p class="p-footer">La Nouvelle République du Centre-Ouest – 232 avenue de Grammont 37000 Tours</p>
            <p class="p-footer">SA à Directoire et Conseil de surveillance au capital de 5 316 181 €</p>
            <p class="p-footer">Siret 58480012200676 – RCS Tours 584800122 – N° Intracommunautaire FR81584800122</p>
         </div>
      </div>
   </div>
</template>
<div id="bdc-div"></div>
<div id="editor"></div>
