<p style="page-break-before: always;">

   	<div class="p1" style="position:absolute;left:50%;margin-left:-297px;width:595px;height:841px;">

<div style="position:absolute;left:82.46px;top:72.64px" class="cls_004"><span class="cls_004">CONDITIONS GENERALES DE VENTE PRIVILEGES DU GROUPE LA NOUVELLE REPUBLIQUE</span></div>
<div style="position:absolute;left:24.60px;top:99.66px" class="cls_005"><span class="cls_005">PREAMBULE</span></div>
<div style="position:absolute;left:24.60px;top:109.26px" class="cls_006"><span class="cls_006">Les présentes conditions régissent exclusivement les ventes privilèges des publications éditées par la société LA NOUVELLE REPUBLIQUE DU CENTRE OUEST (à savoir les</span></div>
<div style="position:absolute;left:24.60px;top:118.98px" class="cls_006"><span class="cls_006">journaux La Nouvelle République du Centre Ouest, La Nouvelle République Dimanche, leurs cahiers et suppléments) et par la société SOCIETTE DE PRESSE ET</span></div>
<div style="position:absolute;left:24.60px;top:128.70px" class="cls_006"><span class="cls_006">D’INFORM  TION (ă savoir Centre Presse, le quotidien de la Vienne, ses cahiers et suppléments), proposées aux clients dans le cadre des différentes formules de ventes</span></div>
<div style="position:absolute;left:24.60px;top:138.54px" class="cls_006"><span class="cls_006">définies au verso des présentes conditions générales. Ces deux sociétés sont désignées, pour les présentes conditions générales, par le terme générique « Groupe</span></div>
<div style="position:absolute;left:24.60px;top:148.26px" class="cls_006"><span class="cls_006">NOUVELLE REPUBLIQUE ».</span></div>
<div style="position:absolute;left:24.60px;top:158.10px" class="cls_006"><span class="cls_006">En conséquence, le fait d’acheter en masse des publications éditées par la société LA NOUVELLE REPUBLIQUE DU CENTRE OUEST et / ou par la société SOCIETE DE PRESSE</span></div>
<div style="position:absolute;left:24.60px;top:167.82px" class="cls_006"><span class="cls_006">ET D’INFORM TION, conformément aux conditions définies ci-après, implique l'adhésion entière et sans réserve du client à ces conditions générales de vente, à</span></div>
<div style="position:absolute;left:24.60px;top:177.54px" class="cls_006"><span class="cls_006">l'exclusion de toutes autres.</span></div>
<div style="position:absolute;left:24.60px;top:187.38px" class="cls_006"><span class="cls_006">Toute condition contraire non acceptée par le Groupe NOUVELLE REPUBLIQUE lui est inopposable. Le fait pour le Groupe NOUVELLE REPUBLIQUE de ne pas se prévaloir</span></div>
<div style="position:absolute;left:24.60px;top:197.10px" class="cls_006"><span class="cls_006">d'une des présentes conditions générales de vente n'équivaut pas à une renonciation de celles-ci à s'en prévaloir ultérieurement.</span></div>
<div style="position:absolute;left:24.60px;top:206.58px" class="cls_005"><span class="cls_005">1. ACCEPTATION DES CONDITIONS</span></div>
<div style="position:absolute;left:24.60px;top:216.06px" class="cls_006"><span class="cls_006">Le client reconnaît avoir pris connaissance, au moment de la passation de commande, des conditions générales de vente énoncées ci-après et déclare expressément les</span></div>
<div style="position:absolute;left:24.60px;top:225.90px" class="cls_006"><span class="cls_006">accepter sans réserve. Les présentes conditions générales de vente régissent les relations contractuelles entre le Groupe NOUVELLE REPUBLIQUE et son client, les deux</span></div>
<div style="position:absolute;left:24.60px;top:235.62px" class="cls_006"><span class="cls_006">parties les acceptant sans réserve. Ces conditions générales de vente prévaudront sur toutes autres conditions figurant dans tout autre document, sauf dérogation</span></div>
<div style="position:absolute;left:24.60px;top:245.34px" class="cls_006"><span class="cls_006">préalable, expresse et écrite.</span></div>
<div style="position:absolute;left:24.60px;top:254.82px" class="cls_005"><span class="cls_005">2. ENVOIS EN NOMBRE</span></div>
<div style="position:absolute;left:24.60px;top:264.30px" class="cls_006"><span class="cls_006">Les tarifs applicables, les remises maximales sur quantité des envois en nombre (envois individuels ou livraison unique en paquets, avec ou sans encarts͙) ainsi que les</span></div>
<div style="position:absolute;left:24.60px;top:274.17px" class="cls_006"><span class="cls_006">journaux et suppléments concernés figurent au verso des présentes conditions générales.</span></div>
<div style="position:absolute;left:24.60px;top:283.53px" class="cls_005"><span class="cls_005">2.1 Les encarts personnalisés</span></div>
<div style="position:absolute;left:24.60px;top:293.13px" class="cls_006"><span class="cls_006">Le client peut bénéficier de la prestation proposée par le Groupe LA NOUVELLE REPUBLIQUE, à savoir l’apposition d’un encart personnalisé sous film plastique sur ses</span></div>
<div style="position:absolute;left:24.60px;top:302.85px" class="cls_006"><span class="cls_006">envois en nombre des journaux énoncés en préambule.</span></div>
<div style="position:absolute;left:24.60px;top:312.69px" class="cls_006"><span class="cls_006">Les caractéristiques techniques de l‘encart personnalisé sont les suivantes :</span></div>
<div style="position:absolute;left:24.60px;top:322.41px" class="cls_006"><span class="cls_006">* papier : 120 g mat - format : 250 mm x 176 mm / Format B5 ;</span></div>
<div style="position:absolute;left:24.60px;top:332.13px" class="cls_006"><span class="cls_006">* impression : noir et blanc ;</span></div>
<div style="position:absolute;left:24.60px;top:341.97px" class="cls_006"><span class="cls_006">* message : le texte de l’encart ne doit pas être assimilable ă de la publicité ou ă une opération de marketing direct. En ce sens, il ne doit pas comporter de bon à</span></div>
<div style="position:absolute;left:24.60px;top:351.69px" class="cls_006"><span class="cls_006">découper, d’éloge de produits ou services, de mentions de prix, d’horaires, d’adresses etc͙ ou de signature qui lui donne la qualité de courrier adressé ;</span></div>
<div style="position:absolute;left:24.60px;top:361.41px" class="cls_006"><span class="cls_006">* présence obligatoire du logo Nouvelle République du Centre Ouest ou Centre Presse, le quotidien de la Vienne ;</span></div>
<div style="position:absolute;left:24.60px;top:371.25px" class="cls_006"><span class="cls_006">* le texte de l’encart doit être soumis ă la société LA NOUVELLE REPUBLIQUE DU CENTRE OUEST préalablement à sa mise en fabrication pour validation ;</span></div>
<div style="position:absolute;left:24.60px;top:380.97px" class="cls_006"><span class="cls_006">* le logo du client doit être fourni à la société  LA NOUVELLE REPUBLIQUE DU CENTRE OUEST sous forme numérique en format jpg.</span></div>
<div style="position:absolute;left:24.60px;top:390.81px" class="cls_006"><span class="cls_006">L’ensemble de ces éléments  (texte de l’encart et logo du client) doit être fourni, sous forme informatique, au plus tard cinq (5) jours ouvrés avant la date de  livraison</span></div>
<div style="position:absolute;left:24.60px;top:400.53px" class="cls_006"><span class="cls_006">souhaitée ou de la date d’envoi individuel souhaitée des journaux. Le respect des délais est impératif pour la mise en fabrication des éléments de la commande du client ;</span></div>
<div style="position:absolute;left:24.60px;top:410.25px" class="cls_006"><span class="cls_006">tout retard ou défaut de réception annulerait tout ou partie des prestations demandées.</span></div>
<div style="position:absolute;left:24.60px;top:420.09px" class="cls_006"><span class="cls_006">Le contact de la société LA NOUVELLE REPUBLIQUE DU CENTRE OUEST est mentionné sur le bon de commande.</span></div>
<div style="position:absolute;left:24.60px;top:429.81px" class="cls_006"><span class="cls_006">L’envoi en nombre avec encarts est assujetti ă une passe tolérée de 5 % du fait des contraintes techniques afférentes ă l’apposition de l‘encart sous le film plastique.</span></div>

<div style="position:absolute;left:24.60px;top:702.74px" class="cls_006"><span class="cls_006">Chaque fichier d’adresses fournit par le client est contrôlé par la société LA NOUVELLE REPUBLIQUE DU CENTRE OUEST  par traitement dans l’outil R.N.V.P. de la Poste.</span></div>

<div style="position:absolute;left:24.60px;top:169.98px" class="cls_005"><span class="cls_005">6. RESPONSABILITE</span></div>

<div style="position:absolute;left:24.60px;top:218.10px" class="cls_006"><span class="cls_006">En application de la loi du 6 janvier 1978 « Informatique et Libertés », le client dispose d’un droit d’accès, de rectification  et de suppression aux données le concernant</span></div>

<div style="position:absolute;left:24.60px;top:237.54px" class="cls_006"><span class="cls_006">Les informations recueillies sont indispensables au traitement du contrat. Elles peuvent être communiquées à des tiers, liés contractuellement à LA NOUVELLE</span></div>

<div style="position:absolute;left:24.60px;top:256.74px" class="cls_005"><span class="cls_005">8. LITIGES, DROIT APPLICABLE ET JURIDICTION COMPETENTE</span></div>

<div style="position:absolute;left:24.60px;top:285.57px" class="cls_005"><span class="cls_005">9. DIVISIBILITE DES CONDITIONS GENERALES</span></div>
<div style="position:absolute;left:24.60px;top:295.05px" class="cls_006"><span class="cls_006">Si pour une quelconque raison l'une des présentes conditions générales devait être déclarée inapplicable, cette inapplicabilité n'affecterait pas l'application des autres</span></div>
